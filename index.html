<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram WebApp User Info Example</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 480px; margin: 40px auto; }
  input { width: 100%; padding: 10px; font-size: 1.1em; margin-top: 10px; }
  button { padding: 10px 20px; font-size: 1.1em; margin-top: 10px; cursor: pointer; }
  #copyMsg { color: green; margin-top: 5px; height: 20px; }
</style>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h1>Your Telegram User Info</h1>

<p><b>User ID:</b> <span id="userId">Loading...</span></p>
<p><b>Username:</b> <span id="username">Loading...</span></p>
<p><b>First Name:</b> <span id="firstName">Loading...</span></p>
<p><b>Last Name:</b> <span id="lastName">Loading...</span></p>

<h2>Your Referral Link</h2>
<input type="text" id="refLink" readonly placeholder="Referral link will appear here" />
<button onclick="copyRefLink()">Copy Referral Link</button>
<div id="copyMsg"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const user = tg.initDataUnsafe?.user || null;

  const userIdEl = document.getElementById('userId');
  const usernameEl = document.getElementById('username');
  const firstNameEl = document.getElementById('firstName');
  const lastNameEl = document.getElementById('lastName');
  const refLinkInput = document.getElementById('refLink');
  const copyMsg = document.getElementById('copyMsg');

  if (user) {
    userIdEl.textContent = user.id;
    usernameEl.textContent = user.username || '(none)';
    firstNameEl.textContent = user.first_name || '(none)';
    lastNameEl.textContent = user.last_name || '(none)';

    // Replace YourBotUsername with your actual bot username (without @)
    refLinkInput.value = `https://t.me/YourBotUsername?start=${user.id}`;
  } else {
    userIdEl.textContent = 'Not available';
    usernameEl.textContent = 'Not available';
    firstNameEl.textContent = 'Not available';
    lastNameEl.textContent = 'Not available';
    refLinkInput.value = 'Open this WebApp via your Telegram bot to get your referral link.';
  }

  function copyRefLink() {
    if (!refLinkInput.value) return;
    navigator.clipboard.writeText(refLinkInput.value).then(() => {
      copyMsg.textContent = "âœ… Referral link copied!";
      setTimeout(() => copyMsg.textContent = '', 2000);
    });
  }
</script>

</body>
</html>
